    <!--[if lt IE 8]>

    <div class="container">

      <form class="form-signin" role="form" onsubmit="return login();">
        <h2 class="form-signin-heading">meDB login</h2>
        <div id="loginbox" class="has-feedback">
        <input type="email" id="username" class="form-control" placeholder="Email address" required autofocus>
        <input id="password" type="password" class="form-control" placeholder="Password" required>
        </div>
        <label class="checkbox">
          <input type="checkbox" value="remember-me"> Remember me
        </label>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>

    </div> <!-- /container -->

    <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/jquery-2.1.1.min.js"><\/script>')</script>
    <script src="/js/bootstrap.min.js"></script>
    <!--<script src="js/login.js"></script>-->
    
    <script>
        function loginFailure() {
            $("#loginbox").addClass("has-error");
            $("#password").val("");
            $("#password").focus();
        }
        function login() {
            $.post("/mksession",{user: $("#username").val(), password: $("#password").val()},
                function(data) {
                    if (data.length == 0) {
                        loginFailure();
                    } else {
                        window.location.replace("/medb.html?session="+data)
                    }
                });
            return false;
        }
        
    </script>
